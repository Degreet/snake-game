<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div>Очки: <span id="scoreSpan">0</span></div>
        <div>Рекорд: <span id="recordSpan">0</span></div>
        <div>
            <label for="difficulty">Выбор уровня сложности:</label>
            <select id="difficulty">
                <option value="80">Невозможно</option>
                <option value="200">Сложно</option>
                <option selected value="400">Нормально</option>
                <option value="500">Легко</option>
            </select>
            <label for="boardWidth">Кол-во клеток в ряд</label>
            <input size="10" id="boardWidth" type="number" min="10" max="100" value="20">
        </div>
    </header>
    <div class="canvas-container"><canvas id="canvas" width="500" height="500"></canvas></div>
    <script src="js/main.js"></script>
</body>

</html>
